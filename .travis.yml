sudo: required

language: cpp

compiler: gcc

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

before_script:
  - cmake --version
  - $CXX --version

script:
  - mkdir build
  - cd build
  - cmake ../
  - make